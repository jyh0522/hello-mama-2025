    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ì „ì—­ ë³€ìˆ˜
        let scene, camera, renderer, controls;
        let mixer, clock;
        let animationId;
        let isPlaying = true;
        let currentTime = 0;
        let bgMusic;

        // ì”¬ íƒ€ì„ë¼ì¸
        const sceneTimeline = [
            { name: "Opening", start: 0, end: 4 },
            { name: "Transition", start: 4, end: 6 },
            { name: "Finale", start: 6, end: 8 }

        // ë¡œë”© í™”ë©´ì— ëˆˆ íŒŒí‹°í´ ì¶”ê°€
        function createLoadingSnow() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'snow-particle';
                particle.style.left = Math.random() * 100 + '%';

        // ì´ˆê¸°í™”
        function init() {
            // Scene ì„¤ì •
            scene = new THREE.Scene();
            
            // ë¸”ë Œë”ì²˜ëŸ¼ ê¹¨ë—í•œ ë°°ê²½ (ì•ˆê°œ ì œê±°)
            scene.background = new THREE.Color(0xf5f5f5); // ë°ì€ íšŒìƒ‰

            // Camera ì„¤ì • - ì´ˆê¸° ìœ„ì¹˜ëŠ” ìŠ¤ë…¸ìš°ë³¼ ë‚´ë¶€
            camera = new THREE.PerspectiveCamera(
                60, // FOV ì¤„ì´ê¸° (75 â†’ 60)
                window.innerWidth / window.innerHeight,
                0.1,
                100 // far plane ì¤„ì´ê¸° (1000 â†’ 100)
            );
            camera.position.set(15, 10, 15);
            camera.lookAt(0, 3, 0);

            // Renderer ì„¤ì • - ì„ ëª…ë„ í–¥ìƒ
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, // ì•ˆí‹°ì•¨ë¦¬ì–´ì‹± ì¼œê¸°
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // ë””ë°”ì´ìŠ¤ í”½ì…€ ë¹„ìœ¨ ì‚¬ìš©
            renderer.shadowMap.enabled = false;
            renderer.toneMapping = THREE.NoToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding; // ìƒ‰ìƒ ì¸ì½”ë”© ì¶”ê°€
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ì»¨íŠ¸ë¡¤ ì„¤ì •
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 80;
            controls.target.set(0, 3, 0);
            controls.update();

            // ì¡°ëª… ì„¤ì •
            setupLights();

            // Clock ì„¤ì •
            clock = new THREE.Clock();

            // ìŒì•… ì„¤ì •
            bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5;

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            window.addEventListener('resize', onWindowResize);
            
            // ì»¨íŠ¸ë¡¤ ë²„íŠ¼
            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('pauseBtn').addEventListener('click', pause);
            document.getElementById('resetBtn').addEventListener('click', reset);
            
            // ìŒì•… í† ê¸€
            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
        }

        // ì¡°ëª… ì„¤ì •
        function setupLights() {
            // Ambient light - ì „ì²´ì ìœ¼ë¡œ ë°ê³  ë¶€ë“œëŸ½ê²Œ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Main directional light - ê·¸ë¦¼ì ì œê±°
            const directionalLight = new THREE.DirectionalLight(0xffd700, 0.5);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // ìŠ¤ë…¸ìš°ë³¼ ë‚´ë¶€ ë”°ëœ»í•œ ì¡°ëª…ë“¤ - ìƒ‰ìƒ ì¡°ì •
            const warmLight1 = new THREE.PointLight(0xffb347, 0.4, 25); // ì˜¤ë Œì§€
            warmLight1.position.set(0, 8, 0);
            scene.add(warmLight1);

            const warmLight2 = new THREE.PointLight(0xff69b4, 0.3, 20); // í•‘í¬
            warmLight2.position.set(8, 5, -8);
            scene.add(warmLight2);

            const coolLight = new THREE.PointLight(0x87ceeb, 0.3, 20); // ìŠ¤ì¹´ì´ë¸”ë£¨
            coolLight.position.set(-8, 5, 8);
            scene.add(coolLight);

            // ë¬´ëŒ€ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ - ê·¸ë¦¼ì ì œê±°
            const spotLight = new THREE.SpotLight(0xffffff, 0.6);
            spotLight.position.set(0, 15, 0);
            spotLight.target.position.set(0, 3, 0);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.3;
            scene.add(spotLight);
            scene.add(spotLight.target);
        }

        // GLTF ëª¨ë¸ ë¡œë“œ
        function loadModel() {
            const loader = new GLTFLoader();
            
            // ì‹¤ì œ ë¡œë”© - Google Driveì—ì„œ GLB ë¡œë“œ
            loader.load(
                'https://drive.google.com/uc?export=download&id=1I1-wJSHexynCCb4ZU7sQny29hpcYpcaq',
                (gltf) => {
                    scene.add(gltf.scene);
                    
                    // ê·¸ë¦¼ì ì œê±°
                    gltf.scene.traverse((child) => {
                        if (child.isMesh) {
                            // ë¨¸í‹°ë¦¬ì–¼ ìµœì í™”
                            if (child.material) {
                                child.material.shadowSide = THREE.FrontSide;
                            }
                        }
                    });

                    // ì• ë‹ˆë©”ì´ì…˜ ì„¤ì •
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(gltf.scene);
                        
                        gltf.animations.forEach(clip => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                    }

                    // ë¡œë”© ì™„ë£Œ
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('loaded');
                        // ìë™ ì¬ìƒ ì‹œë„ (ë¸Œë¼ìš°ì € ì •ì±…ì— ë”°ë¼ ì‹¤íŒ¨í•  ìˆ˜ ìˆìŒ)
                        bgMusic.play().catch(e => {
                            console.log('ìë™ ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. Play ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.');
                        });
                        animate();
                    }, 1000);
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    console.error('ëª¨ë¸ ë¡œë”© ì‹¤íŒ¨:', error);
                    // ëª¨ë¸ ì—†ì´ë„ ì”¬ í‘œì‹œ
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('loaded');
                        addFallbackContent();
                        // ìŒì•… ì¬ìƒ ì‹œë„
                        bgMusic.play().catch(e => {
                            console.log('ìŒì•…ì„ ì¬ìƒí•˜ë ¤ë©´ Play ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.');
                        });
                        animate();
                    }, 1000);
                }
            );
        }

        // ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨ì‹œ ëŒ€ì²´ ì½˜í…ì¸  (íŒŒìŠ¤í…” í†¤)
        function addFallbackContent() {
            // ìŠ¤ë…¸ìš°ë³¼ ë” - íˆ¬ëª…í•œ ìœ ë¦¬
            const domeGeometry = new THREE.SphereGeometry(20, 32, 16, 0, Math.PI * 2, 0, Math.PI);
            const domeMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1,
                roughness: 0.1,
                metalness: 0,
                clearcoat: 1,
                clearcoatRoughness: 0.1
            });
            const dome = new THREE.Mesh(domeGeometry, domeMaterial);
            dome.position.y = 0;
            scene.add(dome);

            // ë¬´ëŒ€ - ë¸”ë Œë”ì˜ ì§„í•œ íŒŒë€ìƒ‰ ë¬´ëŒ€ (ì„ ëª…í•˜ê²Œ)
            const stageGeometry = new THREE.CylinderGeometry(8, 8, 2, 32);
            const stageMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4a5568, // ë” ì§„í•œ íŒŒë€íšŒìƒ‰
                roughness: 0.5,
                metalness: 0
            });
            const stage = new THREE.Mesh(stageGeometry, stageMaterial);
            stage.position.y = 1;
            scene.add(stage);

            // ë°”ë‹¥ - ë°ì€ íƒ€ì¼
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0xe8e8e8,
                roughness: 0.8,
                metalness: 0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            // ìºë¦­í„° - í°ìƒ‰ ì‹¤ë£¨ì—£
            const characterGeometry = new THREE.ConeGeometry(1, 3, 8);
            const characterMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.8,
                metalness: 0
            });
            const character = new THREE.Mesh(characterGeometry, characterMaterial);
            character.position.set(0, 4, 0);
            scene.add(character);

            // ê¸°ë‘¥ë“¤ - í°ìƒ‰
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const pillarGeometry = new THREE.CylinderGeometry(0.8, 0.8, 12, 16);
                const pillarMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xf5f5f5,
                    roughness: 0.6
                });
                const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                pillar.position.set(
                    Math.cos(angle) * 15,
                    6,
                    Math.sin(angle) * 15
                );
                scene.add(pillar);
            }

            // ë‚˜ë¬´ë“¤ - ì„ ëª…í•œ ì´ˆë¡ìƒ‰
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + Math.PI / 6;
                const treeGeometry = new THREE.SphereGeometry(2, 12, 10);
                const treeMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x4caf50, // ì„ ëª…í•œ ì´ˆë¡
                    roughness: 0.8
                });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(
                    Math.cos(angle) * 12,
                    2,
                    Math.sin(angle) * 12
                );
                scene.add(tree);
            }

            // ë²„ì„¯ë“¤ (ë¡¤ë¦¬íŒ) - ì„ ëª…í•œ ìƒ‰ìƒ
            const lollipopColors = [0xff69b4, 0xffc0cb, 0xffffff, 0xffb6c1]; // ë” ì„ ëª…í•œ í•‘í¬
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 8 + Math.random() * 8;
                
                // ë§‰ëŒ€
                const stickGeometry = new THREE.CylinderGeometry(0.15, 0.15, 3, 8);
                const stickMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xd2691e, // ë” ì§„í•œ ê°ˆìƒ‰
                    roughness: 0.7
                });
                const stick = new THREE.Mesh(stickGeometry, stickMaterial);
                stick.position.set(
                    Math.cos(angle) * radius,
                    1.5,
                    Math.sin(angle) * radius
                );
                scene.add(stick);
                
                // ì‚¬íƒ• ë¶€ë¶„
                const candyGeometry = new THREE.SphereGeometry(0.5, 16, 12);
                const candyMaterial = new THREE.MeshStandardMaterial({ 
                    color: lollipopColors[Math.floor(Math.random() * lollipopColors.length)],
                    roughness: 0.3
                });
                const candy = new THREE.Mesh(candyGeometry, candyMaterial);
                candy.position.set(
                    Math.cos(angle) * radius,
                    3.2,
                    Math.sin(angle) * radius
                );
                scene.add(candy);
            }

            // íë¸Œë“¤ - ì„ ëª…í•œ ì´ˆë¡
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const cubeMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x66bb6a, // ì„ ëª…í•œ ì´ˆë¡
                    roughness: 0.6
                });
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.set(
                    Math.cos(angle) * 10,
                    0.75,
                    Math.sin(angle) * 10
                );
                cube.rotation.y = angle;
                scene.add(cube);
            }

            // mama ì›ë“¤ - ë…¸ë€ ë¹›ë‚˜ëŠ” ì›
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(1.5, 0.3, 8, 32);
                const ringMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700,
                    emissive: 0xffd700,
                    emissiveIntensity: 0.3,
                    roughness: 0.3,
                    metalness: 0.5
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                const angle = (i / 3) * Math.PI * 2;
                ring.position.set(
                    Math.cos(angle) * 6,
                    5 + Math.sin(i * 2) * 1,
                    Math.sin(angle) * 6
                );
                scene.add(ring);
            }
        }

        // ëˆˆ íš¨ê³¼ - íŒŒí‹°í´ ìˆ˜ ì¤„ì´ê¸°
        function addSnowEffect() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            // íŒŒí‹°í´ ìˆ˜ë¥¼ 200ê°œë¡œ ì¤„ì„
            for (let i = 0; i < 200; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 60,
                    Math.random() * 30,
                    (Math.random() - 0.5) * 60
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2, // í¬ê¸° í‚¤ì›Œì„œ ì ì€ ìˆ˜ë¡œë„ ì˜ ë³´ì´ê²Œ
                transparent: true,
                opacity: 0.6
            });

            const snow = new THREE.Points(geometry, material);
            scene.add(snow);

            // ëˆˆ ì• ë‹ˆë©”ì´ì…˜ - 3í”„ë ˆì„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
            let frameCount = 0;
            function animateSnow() {
                frameCount++;
                if (frameCount % 3 === 0) {
                    const positions = snow.geometry.attributes.position.array;
                    
                    for (let i = 1; i < positions.length; i += 3) {
                        positions[i] -= 0.2;
                        
                        if (positions[i] < -5) {
                            positions[i] = 30;
                        }
                    }
                    
                    snow.geometry.attributes.position.needsUpdate = true;
                }
            }

            snow.userData.animate = animateSnow;
            return snow;
        }

        // ì”¬ ì—…ë°ì´íŠ¸
        function updateSceneInfo() {
            const time = clock.getElapsedTime();
            const totalDuration = 8; // 8ì´ˆ
            const progress = (time % totalDuration) / totalDuration;
            
            // í˜„ì¬ ì”¬ ì°¾ê¸°
            let currentScene = sceneTimeline[0];
            for (let scene of sceneTimeline) {
                if (progress >= scene.start / totalDuration && progress < scene.end / totalDuration) {
                    currentScene = scene;
                    break;
                }
            }
            
            document.getElementById('scene-name').textContent = `Scene: ${currentScene.name}`;
            document.getElementById('scene-time').textContent = 
                `${Math.floor(time % 60)}:${String(Math.floor((time % 1) * 60)).padStart(2, '0')} / 0:08`;
        }

        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            animationId = requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            // ë¯¹ì„œ ì—…ë°ì´íŠ¸
            if (mixer && isPlaying) {
                mixer.update(delta);
            }

            // ì”¬ ì •ë³´ ì—…ë°ì´íŠ¸
            if (isPlaying) {
                updateSceneInfo();
            }

            // ì¹´ë©”ë¼ ìë™ ì›€ì§ì„ (ì˜µì…˜)
            if (isPlaying && !controls.enabled) {
                const time = elapsed * 0.1;
                camera.position.x = Math.cos(time) * 30;
                camera.position.z = Math.sin(time) * 30;
                camera.lookAt(0, 3, 0);
            }

            // ëˆˆ ì• ë‹ˆë©”ì´ì…˜
            scene.traverse((child) => {
                if (child.userData.animate) {
                    child.userData.animate();
                }
            });

            // ì»¨íŠ¸ë¡¤ ì—…ë°ì´íŠ¸
            controls.update();

            renderer.render(scene, camera);
        }

        // ì»¨íŠ¸ë¡¤ í•¨ìˆ˜ë“¤
        function play() {
            isPlaying = true;
            if (mixer) mixer.timeScale = 1;
            bgMusic.play();
        }

        function pause() {
            isPlaying = false;
            if (mixer) mixer.timeScale = 0;
            bgMusic.pause();
        }

        function reset() {
            if (mixer) {
                mixer.time = 0;
                mixer.stopAllAction();
                mixer._actions.forEach(action => {
                    action.reset();
                    action.play();
                });
            }
            bgMusic.currentTime = 0;
            bgMusic.play();
            clock.start();
            isPlaying = true;
        }

        function toggleMusic() {
            const btn = document.getElementById('music-toggle');
            if (bgMusic.paused) {
                bgMusic.play();
                btn.classList.add('playing');
                btn.textContent = 'ğŸµ';
            } else {
                bgMusic.pause();
                btn.classList.remove('playing');
                btn.textContent = 'ğŸ”‡';
            }
        }

        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ì‹œì‘
        createLoadingSnow();
        init();
        loadModel();
        addSnowEffect();
    </script>
